worker_processes auto;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout 65;
    client_max_body_size 50m;

    gzip on;
    gzip_types text/plain application/json application/javascript text/css;

    # Use Docker's internal DNS for dynamic upstream resolution
    resolver 127.0.0.11 valid=10s ipv6=off;

    # ── Rate limiting zones ──────────────────────────────────────────────────
    # Auth endpoints: 10 requests/minute per IP (brute-force protection)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
    # Search/listing endpoints: 60 requests/minute per IP
    limit_req_zone $binary_remote_addr zone=api_limit:20m rate=60r/m;

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate     /etc/nginx/certs/selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/selfsigned.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Custom error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /etc/nginx/error_pages;
            internal;
        }

        # Auth endpoints (rate-limited: 10 req/min, burst 5)
        set $backend_upstream http://api:8080;
        location /api/v1/auth/ {
            limit_req zone=auth_limit burst=5 nodelay;
            limit_req_status 429;
            add_header Retry-After 60 always;

            proxy_pass $backend_upstream;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host  $host;
            proxy_set_header X-Forwarded-Port  $server_port;
        }

        # General API requests (rate-limited: 60 req/min, burst 20)
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;
            add_header Retry-After 10 always;

            proxy_pass $backend_upstream;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host  $host;
            proxy_set_header X-Forwarded-Port  $server_port;
        }

        # Actuator endpoints -> backend
        location /actuator/ {
            proxy_pass $backend_upstream;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Everything else -> frontend
        set $frontend_upstream http://frontend:5173;
        location / {
            proxy_pass $frontend_upstream;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Vite HMR and STOMP
            proxy_http_version 1.1;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}

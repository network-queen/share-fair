<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0;padding:0;background-color:#f3f4f6;font-family:Arial,Helvetica,sans-serif;">
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#f3f4f6;padding:40px 0;">
    <tr>
        <td align="center">
            <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff;border-radius:8px;overflow:hidden;">
                <!-- Header -->
                <tr>
                    <td style="background-color:#6366f1;padding:32px;text-align:center;">
                        <h1 style="color:#ffffff;margin:0;font-size:28px;">ShareFair</h1>
                    </td>
                </tr>
                <!-- Body -->
                <tr>
                    <td style="padding:32px;">
                        <h2 style="color:#1f2937;margin:0 0 16px;">Hi <span th:text="${userName}">User</span>,</h2>
                        <p style="color:#4b5563;line-height:1.6;margin:0 0 16px;">
                            <strong th:text="${reviewerName}">Someone</strong> left you a review!
                        </p>

                        <!-- Star rating -->
                        <div style="text-align:center;margin:24px 0;font-size:32px;">
                            <span th:each="i : ${#numbers.sequence(1, 5)}"
                                  th:style="${i <= rating ? 'color:#facc15;' : 'color:#d1d5db;'}">&#9733;</span>
                        </div>

                        <p style="color:#6b7280;text-align:center;margin:0 0 24px;">
                            <span th:text="${rating}">5</span> out of 5 stars
                        </p>

                        <div style="text-align:center;margin:24px 0;">
                            <a th:href="${transactionUrl}" style="display:inline-block;padding:14px 32px;background-color:#6366f1;color:#ffffff;text-decoration:none;border-radius:6px;font-weight:bold;">
                                View Details
                            </a>
                        </div>
                    </td>
                </tr>
                <!-- Footer -->
                <tr>
                    <td style="background-color:#f9fafb;padding:24px;text-align:center;border-top:1px solid #e5e7eb;">
                        <p style="color:#9ca3af;font-size:12px;margin:0;">
                            ShareFair â€” Share. Borrow. Save the planet.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>

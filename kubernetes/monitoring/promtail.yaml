# Promtail â€” log shipper DaemonSet (runs on every node to collect pod logs)
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: share-fair
  labels:
    app: promtail
    app.kubernetes.io/part-of: share-fair

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail-share-fair
  labels:
    app: promtail
rules:
  - apiGroups: [""]
    resources: [nodes, nodes/proxy, services, endpoints, pods]
    verbs: [get, watch, list]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail-share-fair
  labels:
    app: promtail
subjects:
  - kind: ServiceAccount
    name: promtail
    namespace: share-fair
roleRef:
  kind: ClusterRole
  name: promtail-share-fair
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: share-fair
  labels:
    app: promtail
    app.kubernetes.io/part-of: share-fair
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
        app.kubernetes.io/part-of: share-fair
    spec:
      serviceAccountName: promtail
      tolerations:
        # Run on control-plane nodes too (optional)
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: promtail
          image: grafana/promtail:2.9.7
          imagePullPolicy: IfNotPresent
          args:
            - "-config.file=/etc/promtail/promtail-config.yml"
          ports:
            - name: http
              containerPort: 9080
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
              readOnly: true
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: positions
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /ready
              port: 9080
            initialDelaySeconds: 30
            periodSeconds: 15
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: positions
          emptyDir: {}

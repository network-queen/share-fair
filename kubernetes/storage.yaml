# Persistent Volume Claims for all stateful services.
# Adjust storage sizes and storageClassName to match your cluster's provisioner.
# Common storageClassName values:
#   - standard (minikube / kind)
#   - gp2 / gp3 (AWS EKS)
#   - managed-premium (AKS)
#   - standard-rwo (GKE)
#   - longhorn (self-hosted)

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: share-fair
  labels:
    app: postgres
    app.kubernetes.io/part-of: share-fair
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 20Gi
  # storageClassName: standard


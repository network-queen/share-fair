# WARNING: This is a TEMPLATE with placeholder values.
# Never commit real secrets to version control.
# In production use Sealed Secrets, HashiCorp Vault, or external-secrets-operator.
# Replace every CHANGE_ME value before applying.
#
# Apply with:
#   kubectl apply -f secrets.yaml -n share-fair
#
# Alternatively, create secrets from environment variables:
#   kubectl create secret generic app-secrets \
#     --from-literal=postgres-password="<pw>" \
#     --from-literal=jwt-secret="<secret>" \
#     ... -n share-fair

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: share-fair
  labels:
    app.kubernetes.io/part-of: share-fair
type: Opaque
stringData:
  # PostgreSQL
  postgres-user: "sharefair_user"
  postgres-password: "CHANGE_ME"
  postgres-db: "sharefair_db"

  # JWT (minimum 256 bits / 32 characters)
  jwt-secret: "CHANGE_ME_min_32_chars_long_random_string_here"

  # OAuth — Google
  google-client-id: "CHANGE_ME"
  google-client-secret: "CHANGE_ME"

  # OAuth — GitHub
  github-client-id: "CHANGE_ME"
  github-client-secret: "CHANGE_ME"

  # Stripe
  stripe-secret-key: "CHANGE_ME"
  stripe-publishable-key: "CHANGE_ME"
  stripe-webhook-secret: "CHANGE_ME"

  # Email (SMTP — Gmail or self-hosted)
  mail-host: "smtp.gmail.com"
  mail-port: "587"
  mail-username: "CHANGE_ME"
  mail-password: "CHANGE_ME"

---
apiVersion: v1
kind: Secret
metadata:
  name: minio-secrets
  namespace: share-fair
  labels:
    app.kubernetes.io/part-of: share-fair
type: Opaque
stringData:
  root-user: "sharefair"
  root-password: "CHANGE_ME_min_8_chars"
  access-key: "sharefair"
  secret-key: "CHANGE_ME_min_8_chars"
  bucket: "sharefair-images"

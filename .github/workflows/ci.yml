name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Backend ────────────────────────────────────────────────────────────────
  backend:
    name: Backend (Maven build + tests)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.4
        env:
          POSTGRES_USER: sharefair_user
          POSTGRES_PASSWORD: sharefair_password
          POSTGRES_DB: sharefair_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U sharefair_user -d sharefair_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and run tests
        working-directory: share-fair-be
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/sharefair_db
          SPRING_DATASOURCE_USERNAME: sharefair_user
          SPRING_DATASOURCE_PASSWORD: sharefair_password
          JWT_SECRET: ci-test-secret-key-min-256-bits-for-testing-only
        run: mvn clean verify --batch-mode --no-transfer-progress

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: share-fair-be/target/surefire-reports/

  # ── Frontend ───────────────────────────────────────────────────────────────
  frontend:
    name: Frontend (lint + type-check)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: share-fair-fe/package-lock.json

      - name: Install dependencies
        working-directory: share-fair-fe
        run: npm ci

      - name: Type-check
        working-directory: share-fair-fe
        run: npx tsc --noEmit

      - name: Lint
        working-directory: share-fair-fe
        run: npm run lint --if-present

  # ── Docker build + push (main branch only) ────────────────────────────────
  docker:
    name: Build & push Docker images
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/share-fair-api
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Extract metadata (frontend)
        id: meta-fe
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/share-fair-frontend
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./share-fair-be
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./share-fair-fe
          file: ./share-fair-fe/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-fe.outputs.tags }}
          labels: ${{ steps.meta-fe.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}

version: '3.8'

services:
  postgres:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    container_name: sharefair-postgres
    environment:
      POSTGRES_USER: sharefair_user
      POSTGRES_PASSWORD: sharefair_password
      POSTGRES_DB: sharefair_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sharefair_user -d sharefair_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sharefair-network

  minio:
    image: minio/minio:latest
    container_name: sharefair-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: sharefair
      MINIO_ROOT_PASSWORD: sharefair123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sharefair-network

  ollama:
    image: ollama/ollama:latest
    container_name: sharefair-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - sharefair-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: sharefair-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - sharefair-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.12.0
    container_name: sharefair-logstash
    environment:
      - LS_JAVA_OPTS=-Xms256m -Xmx256m
    ports:
      - "5000:5000"
    volumes:
      - ./docker/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - sharefair-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: sharefair-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - sharefair-network

  api:
    build:
      context: ./share-fair-be
      dockerfile: Dockerfile
    container_name: sharefair-api
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sharefair_db
      SPRING_DATASOURCE_USERNAME: sharefair_user
      SPRING_DATASOURCE_PASSWORD: sharefair_password
      JWT_SECRET: ${JWT_SECRET:-sharefair-dev-secret-key-min-256-bits-change-in-production-env}
      SPRING_AI_OLLAMA_BASE_URL: http://ollama:11434
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_PUBLIC_URL: http://localhost:9000
      MINIO_ACCESS_KEY: sharefair
      MINIO_SECRET_KEY: sharefair123
      MINIO_BUCKET: sharefair-images
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      ollama:
        condition: service_started
      logstash:
        condition: service_started
    networks:
      - sharefair-network

  frontend:
    build:
      context: ./share-fair-fe
      dockerfile: Dockerfile
    container_name: sharefair-frontend
    environment:
      VITE_API_BASE_URL: /api/v1
    volumes:
      - ./share-fair-fe/src:/app/src
      - ./share-fair-fe/public:/app/public
    depends_on:
      - api
    networks:
      - sharefair-network

  nginx:
    image: nginx:alpine
    container_name: sharefair-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - frontend
    networks:
      - sharefair-network

  prometheus:
    image: prom/prometheus:latest
    container_name: sharefair-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - api
    networks:
      - sharefair-network

  grafana:
    image: grafana/grafana:latest
    container_name: sharefair-grafana
    ports:
      - "3000:3000"
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_AUTH_DISABLE_LOGIN_FORM: "true"
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - sharefair-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  ollama_data:
    driver: local
  elasticsearch_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  sharefair-network:
    driver: bridge
